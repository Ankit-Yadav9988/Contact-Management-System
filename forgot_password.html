<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
                @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #223243;
}

.container {
  padding: 20px;
  border-radius: 40px;
  border: 6px solid #fff; /* Changed border color to white */
  box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
    5px 5px 15px rgba(0, 0, 0, 0.35),
    inset -5px -5px 15px rgba(255, 255, 255, 0.1),
    inset 5px 5px 15px rgba(0, 0, 0, 0.35);
  max-width: 900px; /* Adjust this value based on your preference */
}

.container h1 {
  color: #13d3da;
  font-weight: 500;
  letter-spacing: 0.1em;
  text-align: center;
  margin-bottom: 20px;
}


.container form input {
  padding: 15px;
  border: none;
  width: 100%;
  background:  #223243; /* Changed background color to white */
  border: 1px solid rgba(0, 0, 0, 0.1);

  color:white; /* Changed text color to dark */
  font-weight: 600;
  border-radius: 95px;
  font-size: 1.5em;
  margin-bottom: 20px;
  outline: none;
}

.container form button {
  padding: 15px;
  border: none;
  width: 100%;
  background: #00dfc4;
  color: #223243;
  font-weight: 500;
  border-radius: 25px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
}

.container form button:hover {
  background: #00c4ac;
}

.container a {
  color: #fff;
  text-decoration: none;
  text-align: center;
  display: block;
}

.container a:hover {
  text-decoration: underline;
}

.container form input:hover,
.container form button:hover {
  background: #00c4ac;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.container form input {
  font-size: 1.2em;
}

.container form button {
  font-size: 1.2em;
}

.container form input:valid {
  border-color: #00dfc4;
}

.container form input:invalid {
  border-color:white;
}

.container form input[type="submit"] {
  transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.container a {
  font-size: 1em;
}

.container a:hover {
  text-decoration: underline;
}





    </style>
</head>
<body>
  <div class="container">
  <h1>Forgot Password</h1>
  <form action="/forgot-password" method="POST">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="securityQuestion">Security Question:</label><br>
      <input type="text" id="securityQuestion" name="securityQuestion" required><br>
      <label for="securityAnswer">Security Answer:</label><br>
      <input type="text" id="securityAnswer" name="securityAnswer" required><br>
      <label for="newPassword">New Password:</label><br>
      <input type="password" id="newPassword" name="newPassword" required><br><br>
      <button type="submit">Reset Password</button>
  </form>

    </script>
  </div>
</body>
</html>
